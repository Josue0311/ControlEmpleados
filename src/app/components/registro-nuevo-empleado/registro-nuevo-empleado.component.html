<body class="vh-100">
    <div class="container mt-4 mb-4 py-4">
        <div class="card shadow">
            <div class="row">
                <h1 class="text-center">Registro de empleados</h1>
            </div>
            <form [formGroup]="forma" (ngSubmit)="crear()">
                <div class="row">
                    <div class="col col-md-6">
                        <div class="form-outline mb-3 mx-1 mx-lg-4 mx-xl-5 mt-2">
                            <label class="form-label fw-bold" for="input1">Nombre del nuevo empleado</label>
                            <div class="form-group input-field">
                                <input type="text" class="form-control py-1" id="input1" formControlName="Nombre"
                                placeholder="Ingrese el nombre" />
                            </div>
                        </div>
                    </div>
                    <div class="col col-md-6">
                        <div class="form-outline mb-3 mx-1 mx-lg-4 mx-xl-5 mt-2">
                            <div class="form-group text-left">
                                <label for="input2" class="form-label fw-bold">Apellido del nuevo empleado</label>
                                <div class="input-field">
                                    <input type="text" id="input2"
                                        formControlName="Apellido" placeholder="Ingrese el apellido"
                                        class="form-control py-1" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-6">
                        <div class="form-outline mb-3 mx-1 mx-lg-4 mx-xl-5 ">
                            <div class="form-group text-left">
                                <label for="input3" class="form-label fw-bold">Fecha de nacimiento del nuevo empleado</label>
                                <div class="input-field">
                                    <input type="date" id="input3"
                                        formControlName="FechaNacimiento" placeholder="Ingrese la fecha de naciemiento"
                                        class="form-control py-1" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-md-6">
                        <div class="form-outline mb-3 mx-1 mx-lg-4 mx-xl-5">
                            <div class="form-group text-left">
                                <label for="input4" class="form-label fw-bold">Direccion del nuevo empleado</label>
                                <div class="input-field">
                                    <input type="text" id="input4"
                                        formControlName="Direccion" placeholder="Ingrese la fecha de naciemiento"
                                        class="form-control py-1" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-6">
                        <div class="form-outline mb-3 mx-1 mx-lg-4 mx-xl-5">
                            <div class="form-group text-left">
                                <label for="input5" class="form-label fw-bold">Telefono del nuevo empleado</label>
                                <div class="input-field">
                                    <input type="text" id="input5"
                                        formControlName="Telefono" placeholder="Ingrese el telefono"
                                        class="form-control py-1" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-md-6">
                        <div class="form-outline mb-3 mx-1 mx-lg-4 mx-xl-5">
                            <div class="form-group text-left">
                                <label for="input6" class="form-label fw-bold">Correo electronico del nuevo empleado</label>
                                <div class="input-field">
                                    <input type="text" id="input6"
                                        formControlName="CorreoElectronico" placeholder="Ingrese el correo electronico"
                                        class="form-control py-1" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-6">
                        <div class="form-outline mb-3 mx-1 mx-lg-4 mx-xl-5">
                            <div class="form-group text-left">
                                <label for="input7" class="form-label fw-bold">Departamento de trabajo</label>
                                <div class="input-field">
                                    <select class="form-select form-control" id="input7" formControlName="Departamento" placeholder="Seleccione un departamento">
                                        <option value="" disabled selected hidden>Seleccione un departamento</option>
                                        <option *ngFor="let i of this.departamento" [value]="i.DepartamentoID">
                                            {{i.NombreDepartamento}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col">
                    <div class=" mt-3 mb-3">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-success mx-2" (click)="Registro()" style="font-size: 20px;">
                                <i class="bi bi-person-plus-fill" style="font-size: 1.2em;"></i> Registrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<app-footer></app-footer>
